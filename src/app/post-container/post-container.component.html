<app-post-form
(add)="updatePosts($event)"
[posts]="posts"
></app-post-form>

<hr>

<button
  class="btn"
  [routerLink]="['/posts']"
  [queryParams]="{showIds: true}"
>
  Show Ids
</button>
<button
  class="btn"
  (click)="showIdsProgram()"
>
  Show Ids (program)
</button>
<button
  class="btn"
  [routerLink]="['/posts']"
  [queryParams]="{}"
>
  Hide Ids
</button>
<app-post
*ngFor="let post of posts; let inx = index"
[myPost]="post"
[isShowIds]="isShowIds"
(remove)="removePost($event)"
>
<div #info>
  <small *ngIf="post.text.length > 10; else short"> Long post </small>
  <ng-template #short>
    <small>Short post</small>
  </ng-template>
</div>

</app-post>
